<div class="page">
  <div class="page-single">
    <div class="container">
      <div class="row">
        <div class="col col-login mx-auto">
          <div class="text-center mb-6">
            <img src="./demo/brand/tabler.svg" class="h-6" alt="">
          </div>
          <form class="card" (submit) = "onRegister()" method="post">
            <div class="card-body p-6">
              <div class="card-title">Create new account</div>
              <div class="form-group">
                <label class="form-label">Name</label>
                <input [(ngModel)] = "userDetails.name" name = "name" type="text" class="form-control" placeholder="Enter name" required>
              </div>
              <div class="form-group">
                <label class="form-label">Email address</label>
                <input [(ngModel)] = "userDetails.email" name = "email" type="email" class="form-control" placeholder="Enter email" required>
              </div>
              <div class="form-group">
                <label class="form-label">Password</label>
                <input [(ngModel)] = "userDetails.password" name = "password" type="password" class="form-control" placeholder="Password" required>
              </div>
              <div class="form-group">
                <label class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" />
                  <span class="custom-control-label">Agree the
                    <a href="terms.html">terms and policy</a>
                  </span>
                </label>
              </div>
              <div class="form-footer">
                <button  type="submit" class="btn btn-primary btn-block" >Create new account</button>
              </div>
            </div>
          </form>
          <div class="text-center text-muted">
            Already have account?
            <a routerLink="/login">Sign in</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
