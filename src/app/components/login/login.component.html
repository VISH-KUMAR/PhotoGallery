  <div class="page">
    <div class="page-main">
    <div class="container">
      <div class="row">
        <div class="col col-login mx-auto">
          <div class="text-center mb-6">
            <img src="./demo/brand/tabler.svg" class="h-6" alt="">
          </div>
          <form class="card" (submit) = "onLogin()"  method="post">
            <div class="card-body p-6">
              <div class="card-title">Login to your account</div>
              <div class="form-group">
                <label class="form-label">Email address/User Name</label>
                <input [(ngModel)] = "userLoginDetail.user" name = "user" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email/user name">
              </div>
              <div class="form-group">
                <label class="form-label">
                  Password
                </label>
                <input [(ngModel)] = "userLoginDetail.password" name = "password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-group">
                <label class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input"/>
                  <span class="custom-control-label">Remember me</span>
                </label>
              </div>
              <div class="form-footer">
                <button type="submit" class="btn btn-primary btn-block">Sign in</button>
              </div>
            </div>
          </form>
          <div class="text-center text-muted">
            Don't have account yet? <a routerLink = "/">Sign up</a>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
