<div class="row">
  <div class="col-md-6 offset-md-3 mt-5">
    <div class=" mb-6">
      <div class="card">
          <div class="card-block p-6">
            <!--<img src="/assets/img/logo.png" class="mx-auto d-block" alt="client panel image">-->
            <h1 class="text-center">Upload Image</h1>
            <form (submit) = "onSubmit()">
              <div class="form-group">
                <label for="userName">User Name</label>
                <input type="text" class="form-control" [(ngModel)] = "card.userName" name = "userName" required placeholder="Enter Name">
              </div>
              <div class="form-group">
                  <label for="imageAddress">Image Address</label>
                  <input type="text" class="form-control" [(ngModel)] = "card.imageAddr" name = "imageAddr" required placeholder="Enter Image Ad4">
                </div>
              <div class="form-group">
                <label for="caption">Caption</label>
                <input type="text" class="form-control" [(ngModel)] = "card.capt" name = "capt" required placeholder="Caption here..">
              </div>
              <input  type="submit" class="btn btn-primary btn-block"  value="Upload">
            </form>
          </div>
        </div>
      </div>
  </div>
</div>
