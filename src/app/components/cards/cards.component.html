<div class="page-main">
  <div class="my-3 my-md-5">
    <div class="container">
      <div class="page-header">
        <h1 class="page-title">
          Gallery
        </h1>
        <div class="page-subtitle">{{ noOfPhotos }} :Photos</div>
        <div class="page-options d-flex">
          <button type="button" routerLink="/upload-photo" class="btn btn-md btn-outline-secondary mr-2">
            <i class="fe fe-plus"></i> Upload Photo</button>
          <div class="input-icon ml-2">
            <span class="input-icon-addon">
              <i class="fe fe-search"></i>
            </span>
            <input type="text" class="form-control w-10" placeholder="Search photo">
          </div>
        </div>
      </div>
      <div class="row row-cards">
        <div class="col-sm-6 col-lg-4 " *ngFor="let card of cards; let i = index">
          <div class="card p-3 photoCard">
            <img (click)="getImage(card)" src='{{ card.imageAddr }}' data-toggle="modal" data-target="#exampleModal3" alt="Photo by Wayne Holland"
              class="rounded btn-link">
            <p class="caption text-center">{{ card.capt }}</p>
            <div class="d-flex align-items-center px-2">
              <div class="avatar avatar-md mr-3 userImage" style="background-image: url(https://placeimg.com/128/128/people)"></div>
              <div>
                <div>{{ card.userName }}</div>
                <small class="d-block text-muted">16 days ago</small>
              </div>
              <div class="ml-auto text-muted">
                <a class="icon">
                  <i class="fe fe-eye mr-1"></i> {{ card.views }}</a>
                <a class="icon d-none d-md-inline-block ml-3" (click)="likesIncrement(card)">
                  <i class="fe fe-heart mr-1"></i> {{ card.likes }}</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade  bd-example-modal-lg " id="exampleModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModal3Label"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content photoModal text-white">
      <div class="modal-body text-center">
        <img src='{{ card.imageAddr }}' alt="kjashdkh">
        <p>{{ card.capt }}</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-dismiss="modal">
          <i class="fe fe-x"></i>Cancel</button>
        <button class="btn btn-danger" (click)="onDelete(card)" data-dismiss="modal">
          <i class="fe fe-delete"></i>Delete</button>
      </div>
    </div>
  </div>
</div>
